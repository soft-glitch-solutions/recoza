name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
        # Fresh install to ensure all dependencies are properly linked

      - name: Install specific undici version
        run: npm install undici@5.22.1 --save-exact --legacy-peer-deps

      - name: Ensure react-native-worklets is installed
        run: npm install react-native-worklets@latest --legacy-peer-deps
        # Manually install the missing worklets plugin

      - name: Clear Metro bundler cache
        run: npx expo start --clear
        # Clear cache to avoid any stale builds

      - name: Build the app
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_KEY }}
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          npx expo export -p web --clear
        # Added --clear flag to ensure clean export

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: dist/
          server-dir: /mobile.recoza.co.za/
          cleanup: true
          dangerous-clean-slate: true